<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/province/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<a href="/province/create">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/province/edit/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/province/delete/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<footer th:insert="/province/layout::footer">
</footer>
</body>
</html>
