<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/customer/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<h1>Create customer</h1>
<p>
    <a href="/customer/view">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p: ${provinces}" th:value="${p.id}" th:text="${p.name}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
</form>
<footer th:insert="/customer/layout::footer">
</footer>
</body>
</html>
